<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <title>basket</title>
</head>
<body>
   
   <div class="wrapper">
      <header class="header">
         <a class="header__link" href="index.html">Корзина</a>
      </header>
      <form class="form">

         <fieldset>
           <legend>Контактные данные</legend>
           <div class="form_details">
             <label for="name">Имя</label>
             <input type="text" placeholder="Ваше имя" id="name" required/>
           </div>
           <div class="form_details">
            <label for="tel">Ваш телефон</label>
            <input type="tel" placeholder="+7(123)123-1234" id="phone" name="phone" required/>
          </div>
           <div class="form_details">
             <label for="email">Email</label>
             <input type="email" placeholder="Ваш email" id="email" required/>
           </div>
         </fieldset>
 
         <div class="form__buttons buttons">
           <input class="buttons__button-send" type="submit" />
           <input class="buttons__button-reset" type="reset" value="Отмена" />
         </div>
 
       </form>
   </div>
   
   <script src="/js/server.js"></script>
   <script src="/js/form.js"></script>

</body>
</html>
